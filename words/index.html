<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Letter Counter</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="insta" href="#" target="_blank"></a></li>
                <li><a id="github" href="#" target="_blank"></a></li>

        </nav>

        <label for="">Enter a letter</label>
        <input type="text" name="" id="inputletter">

    <p id="result"></p>
    <button type="button" id="contletter">Count</button>
